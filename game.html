<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple of Fortune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 40px;
        }
        #signal-btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 40px;
        }
        #signal-btn:hover {
            background-color: #45a049;
        }
        #squares-container {
            display: flex;
            gap: 10px;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: #2F4F4F; /* —Ç—ë–º–Ω–æ-–∑–µ–ª—ë–Ω—ã–π */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .apple {
            width: 60px;
            height: 60px;
            background-image: url('https://via.placeholder.com/60x60?text=üçé');
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Apple of Fortune</h1>
    <button id="signal-btn" onclick="showApple()">–°–∏–≥–Ω–∞–ª</button>
    <div id="squares-container">
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
    </div>

    <script>
        function showApple() {
            // –û—á–∏—â–∞–µ–º –≤—Å–µ –∫–≤–∞–¥—Ä–∞—Ç—ã –æ—Ç —è–±–ª–æ–∫–∞
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                square.innerHTML = '';
            });

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç (–æ—Ç 1 –¥–æ 5)
            const randomIndex = Math.floor(Math.random() * 5) + 1;
            const selectedSquare = document.getElementById(`square${randomIndex}`);

            // –î–æ–±–∞–≤–ª—è–µ–º —è–±–ª–æ–∫–æ –≤ —Å–ª—É—á–∞–π–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç
            const apple = document.createElement('div');
            apple.classList.add('apple');
            selectedSquare.appendChild(apple);
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–≤–∞–¥—Ä–∞—Ç—ã —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        showApple();
    </script>
</body>
</html>
