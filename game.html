<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple of Fortune Hack</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #8b3f24;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      margin: 20px 0;
      max-width: 300px;
      width: 80%;
    }

    .boxes {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 60px;
      height: 60px;
      background-color: green;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .apple {
      background-color: red !important;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #550000;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #770000;
    }

    .game-logo {
      margin-top: 30px;
      max-width: 300px;
      width: 80%;
    }

    #loading {
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Ячейки -->
  <div class="boxes" id="boxes">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- Кнопки -->
  <button onclick="startLoading()">Show Apple</button>
  <button onclick="resetBoxes()">Reset</button>

  <!-- Индикатор загрузки -->
  <div id="loading">جارٍ التحميل...</div>


  <!-- Логотип игры -->
  <img src="your-image.png" alt="Apple of Fortune" class="game-logo">

  <script>
    const boxes = document.querySelectorAll('.box');
    const loading = document.getElementById('loading');

    function showApple() {
      resetBoxes();
      const randomIndex = Math.floor(Math.random() * boxes.length);
      boxes[randomIndex].classList.add('apple');
    }

    function resetBoxes() {
      boxes.forEach(box => {
        box.classList.remove('apple');
        box.innerHTML = '';
      });
    }

    function startLoading() {
      resetBoxes();
      loading.style.display = 'block';
      setTimeout(() => {
        loading.style.display = 'none';
        showApple();
      }, 3000);
    }

    // Обработка клавиши Enter
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        startLoading();
      }
    });
  </script>
</body>
</html>
