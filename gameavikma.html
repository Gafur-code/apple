<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Signal Hack</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      margin: 20px 0;
      max-width: 300px;
      width: 80%;
      filter: drop-shadow(0 0 10px red);
    }

    .signalBox {
      font-size: 48px;
      margin: 40px 0;
      color: #ffcc00;
      display: none;
    }

    button {
      margin: 5px;
      padding: 12px 25px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:disabled {
      background-color: #550000;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #ff0000;
      transform: scale(1.05);
    }

    #authContainer {
      text-align: center;
      margin-top: 30px;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    #idInput {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #ff3333;
      margin-bottom: 10px;
      width: 200px;
      text-align: center;
      background-color: #1a1a1a;
      color: #ffcc00;
    }

    #errorMsg {
      color: #ff9999;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- لوجو -->
  <img src="images-6.png" alt="Aviator Signal" class="logo">

  <!-- التحقق -->
  <div id="authContainer">
    <h2>XPARIBET أدخل رقم تعريف</h2>
    <input type="text" id="idInput" placeholder="ID (XPARIBET)" maxlength="10" />
    <br>
    <button onclick="verificarID()">دخول</button>
    <div id="errorMsg"></div>
  </div>

  <!-- واجهة الإشارات -->
  <div id="gameContainer" style="display:none;">
    <div class="signalBox" id="signalBox">📡 1.73x</div>
    <button id="signalBtn" onclick="generateSignal()">📡 استلام الإشارة</button>
  </div>

  <script>
    function verificarID() {
      const id = document.getElementById('idInput').value;
      const errorMsg = document.getElementById('errorMsg');
      const valid = /^14\d{8}$/.test(id);

      if (valid) {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('gameContainer').style.display = 'block';
        errorMsg.textContent = '';
      } else {
        errorMsg.textContent = 'معرّف غير صالح';
      }
    }

    function generateSignal() {
      const signalBtn = document.getElementById('signalBtn');
      const signalBox = document.getElementById('signalBox');

      // Random coefficient between 1.10 and 1.98
      const coef = (Math.random() * (1.98 - 1.10) + 1.10).toFixed(2);
      signalBox.textContent = `📡 ${coef}x`;
      signalBox.style.display = 'block';

      // Disable button for 60 seconds
      signalBtn.disabled = true;
      let remaining = 60;
      const originalText = signalBtn.textContent;

      const interval = setInterval(() => {
        remaining--;
        signalBtn.textContent = `⏳ انتظر ${remaining}s`;
        if (remaining <= 0) {
          clearInterval(interval);
          signalBtn.disabled = false;
          signalBtn.textContent = originalText;
        }
      }, 1000);
    }
  </script>

</body>
</html>
