<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Hack</title>
 <style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #1e1e1e;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .logo {
    margin: 20px 0;
    max-width: 300px;
    width: 80%;
    filter: drop-shadow(0 0 10px red);
  }

  .boxes, .buttons, #gameContainer {
    display: none;
  }

  .boxes {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .box {
    width: 60px;
    height: 60px;
    background-color: #333;
    border-radius: 5px;
    transition: background-color 0.3s;
    border: 2px solid #ff3333;
  }

  .apple {
    background-color: #ff0000 !important;
    box-shadow: 0 0 10px 2px #ff0000;
  }

  button {
    margin: 5px;
    padding: 12px 25px;
    background-color: #cc0000;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s ease;
  }

  button:hover {
    background-color: #ff0000;
    transform: scale(1.05);
  }

  #authContainer {
    text-align: center;
    margin-top: 30px;
    background-color: #2a2a2a;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
  }

  #idInput {
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 2px solid #ff3333;
    margin-bottom: 10px;
    width: 200px;
    text-align: center;
    background-color: #1a1a1a;
    color: #ffcc00;
  }

  #errorMsg, #successMsg {
    margin-top: 10px;
    font-weight: bold;
    font-size: 16px;
  }

  #errorMsg {
    color: #ff9999;
  }

  #successMsg {
    color: #ffff66;
  }
</style>

</head>
<body>

  <!-- Логотип -->
  <img src="images-6.png" alt="Aviator" class="logo">

  <!-- Форма авторизации -->
  <div id="authContainer">
    <h2>XParibet أدخل رقم تعريف</h2>
    <input type="text" id="idInput" placeholder="ID (XPARIBET)" maxlength="10" />
    <br>
    <button onclick="verificarID()">دخول</button>
    <div id="errorMsg"></div>
    <div id="successMsg"></div>
  </div>

  <!-- Основной интерфейс -->
  <div id="gameContainer">
    <div class="boxes" id="boxes">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="buttons" id="gameButtons">
      <button onclick="showApple()">إظهار التفاحة</button>
      <button onclick="resetBoxes()">إعادة الضبط</button>
    </div>
  </div>

  <script>
    const boxes = document.querySelectorAll('.box');

    function verificarID() {
      const id = document.getElementById('idInput').value;
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      const valid = /^13\d{8}$/.test(id);

      if (valid) {
        errorMsg.textContent = '';
        successMsg.textContent = '(MAD)يرجى تعبئة 50 دج للمتابعة';
      } else {
        successMsg.textContent = '';
        errorMsg.textContent = 'معرّف غير صالح';
      }
    }

    function showApple() {
      resetBoxes();
      const randomIndex = Math.floor(Math.random() * boxes.length);
      boxes[randomIndex].classList.add('apple');
    }

    function resetBoxes() {
      boxes.forEach(box => box.classList.remove('apple'));
    }
  </script>

</body>
</html>
